<ion-view>
    <ion-nav-title>Order Successful!</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <button class="button button-icon ion-plus-circled" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="item in items">
                <h2>{{ item.name }}</h2>
                <div class="row">
                    <div class="col">
                        Quantity: {{item.qtd}}<br/>
                        <i class="ion ion-cash"> {{item.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{item.qtd * item.price}}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-positive button-full" ng-click="openListOrder()">
            View my Orders
        </button>
    </ion-content>
</ion-view>
